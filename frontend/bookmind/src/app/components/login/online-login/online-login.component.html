
<div class="mb-md-5 mt-md-4 pb-5">
    <form>
        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
        <p class="text-light mb-5">Please enter your login and password!</p>

        <div class="form-outline form-white mb-4">
            <input [(ngModel)]="credentials.username" type="email" id="typeEmailX"
                   class="form-control form-control-lg" name="username"/>
            <label class="form-label" for="typeEmailX">Login</label>
        </div>

        <div class="form-outline form-white mb-4">
            <input type="password" [(ngModel)]="credentials.password" id="typePasswordX"
                   class="form-control form-control-lg" name="password"/>
            <label class="form-label" for="typePasswordX">Password</label>
        </div>

        <p class="small mb-5 pb-lg-2"><a class="text-light" [routerLink]="['/home']">Forgot
            password?</a></p>

        <button class="btn btn-outline-secondary btn-lg px-5" type="submit" (click)="login()">
            Login
        </button>
    </form>
</div>

<div>
    <p class="mb-0">Don't have an account? <a [routerLink]="['/home']" class="text-light fw-bold">Sign
        Up</a></p>
</div>
