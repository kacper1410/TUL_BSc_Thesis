<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="d-flex justify-content-start">
                    <button class="btn btn-outline-secondary m-3" routerLink="/home">Back</button>
                </div>
                <div class="card-body p-4 text-center">

                    <div class="mb-md-5 mt-md-4 pb-5">
                        <h2 class="fw-bold mb-5 text-uppercase">Your profile</h2>

                        <div class="form-outline form-white mb-4">
                            <p class="fs-3">{{user.username}}</p>
                            <label class="text-white-50">Username</label>
                        </div>

                        <div class="form-outline form-white mb-4">
                            <p class="fs-3">{{user.email}}</p>
                            <label class="text-white-50">Email</label>
                        </div>

                        <div class="form-outline form-white mb-4">
                            <div *ngFor="let a of user.authorities">
                                <div class="d-flex justify-content-end me-5 pe-5">
                                    <p class="fs-3 mt-2 mb-2 me-4">{{a.authority.split('_')[1]}}</p>
                                    <button *ngIf="hasAuthority(a)" class="btn disabled btn-outline-secondary mb-2 mt-2 me-4"> ON</button>
                                    <button *ngIf="!hasAuthority(a)" class="btn btn-outline-light mb-2 mt-2 me-4" (click)="setAuthority(a)">OFF</button>
                                </div>
                            </div>
                            <label class="text-white-50">Authorities</label>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
