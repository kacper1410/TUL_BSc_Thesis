<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="d-flex justify-content-start">
                    <button class="btn btn-outline-secondary m-3" routerLink="/shelves">Back</button>
                    <button class="btn btn-outline-secondary m-3" (click)="getShelf()">Refresh</button>
                </div>
                <div class="card-body p-4 text-center">

                    <div class="mb-md-5 mt-md-4 pb-5">
                        <h2 class="fw-bold mb-3 text-uppercase">Shelf</h2>

                        <div class="form-outline form-white mb-3">
                            <p class="fs-3 mb-0">{{shelf.name}}</p>
                            <label class="text-white-50">Name</label>
                        </div>

                        <div class="form-outline form-white mb-4">
                            <table class="text-center">
                                <tr>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Actions</th>
                                </tr>
                                <tr *ngFor="let b of shelf.books">
                                    <td class="p-2" >{{b.title}}</td>
                                    <td>{{b.author}}</td>
                                    <td class="d-flex justify-content-center">
                                        <button class="btn btn-outline-secondary m-2" (click)="removeFromShelf(b.id)">Remove</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
