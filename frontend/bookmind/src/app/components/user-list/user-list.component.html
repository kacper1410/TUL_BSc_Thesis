<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-8 col-xl-8">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-outline-secondary m-3" (click)="getUsers()">Refresh</button>
                </div>
                <table class="text-center">
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Enabled</th>
                        <th>Actions</th>
                    </tr>
                    <tr *ngFor="let u of users">
                        <td class="p-2" >{{u.username}}</td>
                        <td>{{u.email}}</td>
                        <td>{{u.enabled}}</td>
                        <td class="d-flex justify-content-center">
                            <button class="btn btn-outline-secondary m-2" (click)="disable(u.id)" *ngIf="u.enabled">Disable</button>
                            <button class="btn btn-outline-secondary m-2" (click)="enable(u.id)" *ngIf="!u.enabled">Enable</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
